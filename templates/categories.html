{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>
<form method="post" action="{{ url_for('add_category') }}" class="mb-3 d-flex">
  <input class="form-control me-2" name="name" placeholder="New category" required>
  <button class="btn btn-primary">Add</button>
</form>

<ul class="list-group">
  {% for c in categories %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ c.name }}
    <form method="post" action="{{ url_for('delete_category', cat_id=c.id) }}">
      <button class="btn btn-sm btn-danger" onclick="return confirm('Delete category?')">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
