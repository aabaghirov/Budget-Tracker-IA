{% extends "base.html" %}
{% block content %}
<h1>Transactions</h1>
<a class="btn btn-success mb-3" href="{{ url_for('new_transaction') }}">New transaction</a>

<table class="table">
  <thead><tr><th>Date</th><th>Description</th><th>Category</th><th>Amount</th><th></th></tr></thead>
  <tbody>
    {% for t in transactions %}
    <tr>
      <td>{{ t.date.isoformat() }}</td>
      <td>{{ t.description }}</td>
      <td>{{ t.category.name if t.category else '' }}</td>
      <td class="{{ 'text-danger' if t.amount<0 else 'text-success' }}">${{ '{:.2f}'.format(t.amount) }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_transaction', tx_id=t.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_transaction', tx_id=t.id) }}" style="display:inline">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
